<!DOCTYPE html>
<html>
<head>
    <title>Create New User</title>
</head>
<body>
    <h1>Create New User</h1>

    {% if messages %}

            <li>{{ message }}</li>

    <form action="/first_project/create/"method="post">{% csrf_token %}

    </form>
</body>
</html>
